<div mat-dialog-title>
  <h2 class="title">
    Experience
  </h2>
  <button class="action" (click)="closeDialog()"
          [disabled]="submitting">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div mat-dialog-content>
  <h3 class="text-center">
    Are you sure you want to delete this position from your profile?
  </h3>
</div>

<div mat-dialog-actions>
  <button type="button" class="button button-secondary"
          (click)="closeDialog()" [disabled]="submitting">
    Cancel
  </button>

  <button type="submit" class="button button-primary ml-5"
          (click)="delete()" [disabled]="submitting">
    Delete
  </button>
</div>
