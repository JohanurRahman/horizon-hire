<ng-container *ngIf="!loading">

  <ng-container *ngIf="userInfo; else notFound">

    <ng-container *ngIf="!userInfo.publicProfile; else profile">
      <div class="center-content">
        <h1>Sorry, this profile is private</h1>
      </div>
    </ng-container>

    <ng-template #profile>
      <div class="page-wrapper">
        <div class="wrapper">

          <ng-container *ngIf="userInfo">
<!--            <app-personal-info [userInfo]="userInfo" [editable]="false"></app-personal-info>-->

            <div class="mt-5" >
<!--              <app-work-experience [userInfo]="userInfo" [editable]="false"></app-work-experience>-->
            </div>

          </ng-container>

        </div>
      </div>
    </ng-template>

  </ng-container>

  <ng-template #notFound>
    <div class="center-content">
      <h1>Sorry, this profile doesn't exist</h1>
    </div>
  </ng-template>


</ng-container>
