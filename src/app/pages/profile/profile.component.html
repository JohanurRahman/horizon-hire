<app-top-nav [userInfo]="userInfo"></app-top-nav>

<div class="page-wrapper">
  <div class="wrapper">

    <ng-container *ngIf="userInfo">
      <app-personal-info [userInfo]="userInfo"></app-personal-info>

      <div class="mt-5" style="display: grid; grid-template-columns: 400px 1fr; grid-column-gap: 20px">
        <div class="card">
          <h4 style="font-weight: 500; font-size: 28px; margin-bottom: 0">My Profile</h4>

          <div style="margin-top: 25px; display: flex; align-items: center; justify-content: space-between ">
            <div class="flex items-center">
              <p style="margin-bottom: 0; margin-right: 10px; font-size: 16px; color: rgb(94, 89, 94)">Make my profile public</p>
              <mat-icon style="font-size: 20px; color: rgb(94, 89, 94); width: 20px; height: 20px; margin-right: 10px">info</mat-icon>
              <button class="test-button" style="color: #5c60f5; font-weight: 500">View</button>
            </div>
            <mat-slide-toggle color="primary"></mat-slide-toggle>
          </div>
        </div>

        <div class="card">
          <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px">
            <h4 style="font-size: 28px; font-weight: 500; margin-bottom: 0; color: #25252A">Experience</h4>
            <button class="button button-secondary" style="">Add</button>
          </div>

          work experience
        </div>
      </div>

    </ng-container>

  </div>
</div>
