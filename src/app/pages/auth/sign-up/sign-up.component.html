<div class="center-content sign-up-container mat-elevation-z2">

  <div class="sign-up-container__header-info text-center mb-10">
    <h1 class="title">Sign up with your email</h1>
  </div>


  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="w-full mb-1">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName"
             appDisableControl [disableControl]="submitting">

      <mat-error *ngIf="signUpForm.controls['firstName']?.errors?.['required']" >
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-1">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName"
             appDisableControl [disableControl]="submitting">

      <mat-error *ngIf="signUpForm.controls['lastName']?.errors?.['required']" >
        Last name is required
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline" class="w-full mb-1">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email"
             appDisableControl [disableControl]="submitting">

      <mat-error *ngIf="signUpForm.controls['email']?.errors?.['required']" >
        Email address is required
      </mat-error>
      <mat-error *ngIf="signUpForm.controls['email']?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-5">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"
             appDisableControl [disableControl]="submitting">

      <mat-error *ngIf="signUpForm.controls['password']?.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="signUpForm.controls['password']?.errors?.['minlength']">
        Password must be 6 characters or more
      </mat-error>
    </mat-form-field>

    <button type="submit" class="sign-up-container__button" [disabled]="submitting">
      Sign Up
    </button>
  </form>


  <div class="text-center mt-70">
    <span class="text-slate-500 text-xs mr-2.5">Have an account?</span>
    <a class="text-orange no-underline font-medium cursor-pointer" (click)="navigateToSignIn()">
      Sign In
    </a>
  </div>

</div>
